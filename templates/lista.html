<!DOCTYPE html>
<html>
    <head>
        <title>Word2Vec</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <script type="text/javascript" src="{{ url_for('static', filename='jquery.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='pyplot.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='bootstrap.js') }}"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        
    </head>
<body >

    
    <center>
    <img class="m-5" src="{{url_for('static', filename='logo.png')}}" />
    <h1 class="m-3">Similarity List</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-centered">
                <form class="" method="post">
                    <div class="form-group">
                        <label>Word: </label>
                        <input class="form-control" type="text" name="arg1" placeholder="Palavra" required><br>
                        <label>How many words on the output? </label>
                        <input class="form-control" type="number" name="arg2" placeholder="Quantas?" required value="10"><br>
                        <p><input type="submit" >
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 col-centered" >
                {% if gera["lista"] == 1 and gera["keyerror"] != 1:%}
                    <h3> Top {{arg2}} most similar to {{arg1}}: </h3>
                    <table class="table table-striped table-dark">
                        <thead>
                            <th>Rank</th>
                            <th>Word</th>
                            <th >Percentage (%)</th>
                        </thead>
                        <tbody>
                        {% for item in lista %}
                            <tr>
                                <td>{{lista.index(item) + 1}}ยบ</td>
                                <td>{{item[0]}}</td>
                                <td>{{item[1]*100}}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                {% endif %}

                {% if gera["keyerror"] == 1:%}
                    <div>{{e}}</div>
                {% endif %}
            </div>
        </div>
    </div></center>
    <a class="btn btn-dark m-5" href="/">Back</a>
</body>

</html>
