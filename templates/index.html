<!DOCTYPE html>
<html>
<head>
    <title>Word2Vec</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="{{ url_for('static', filename='jquery.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='pyplot.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body><center>
    <img class="m-5" src="{{url_for('static', filename='logo.png')}}" />
    <h1 class="m-3">Initial Page</h1>
    <h4>Functionalities:</h4>
    <div class="container-fluid">
        <div class="row m-1">
            <div class="col-sm-12 col-centered">
                <form method="post">
                    <div class="btn-group btn-group-toggle m-3" data-toggle="buttons">
                        <label class="btn btn-primary active">
                            <input type="radio" name="action" id="comparar" value="comparar" checked> Compare
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="action" id="lista" value="lista" > Top 10
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="action" id="operar" value="operar" > Operate
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="action" id="similar_entre" value="similar_entre" > Similar among
                        </label>
                    </div><br>
                    <input type="submit" class="btn btn-secondary active" value="Go!">
                </form>
            </div>
        </div>
    </div></center>
