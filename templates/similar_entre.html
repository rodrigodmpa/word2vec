<!DOCTYPE html>
<html>
    <head>
        <title>Word2Vec</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <script type="text/javascript" src="{{ url_for('static', filename='jquery.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='pyplot.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='bootstrap.js') }}"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        
    </head>
<body >

    
    <center>
    <img class="m-5" src="{{url_for('static', filename='logo.png')}}" />
    <h1 class="m-3">Palavra mais similar dentre uma lista</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-centered">
                <form class="" method="post">
                    <div class="form-group">
                        <label>Palavra chave</label>
                        <input class="form-control" type="text" name="arg1" placeholder="Palavra"><br>
                        <label>Lista de palavras: </label>
                        <input class="form-control" type="text" name="arg2" placeholder="Palavras separadas por espaÃ§o"><br>
                        <p><input type="submit" >
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 col-centered" >
                {% if gera["similar_entre"] == 1 and gera["keyerror"] != 1:%}
                    <h3> Palavra mais similar:</h3>
                    <table class="table table-striped table-dark">
                        <thead>
                            <th>Palavra</th>
                            <th>Lista</th>
                            <th >Resultado</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{arg1}}</td>
                                <td>{{arg2|join(", ")}}</td>
                                <td>{{item}}</td>
                            </tr>
                        </tbody>
                    </table>
                {% endif %}

                {% if gera["keyerror"] == 1:%}
                    <div>{{e}}</div>
                {% endif %}
            </div>
        </div>
        
    </div></center>
    <a class="btn btn-dark m-5" href="/">Voltar</a>
</body>

</html>
